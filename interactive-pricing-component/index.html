<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <div class="price-component-bg">
    <article class="price-component">
      <section class="header-text-container">
        <h1 class="title">Simple, traffic-based pricing</h1>
        <p class="sub-title">
          <span class="">Sign-up for our 30-day trial. </span>  
          <span class=""> No credit card required.</span> </p>
      </section>


      <div class="card">
        <section class="card-top slider">
          <h3 class="">Pageviews</h3>
          <div class="" data-slider=""></div>
          <h2 class="">$<span class="">16.00</span> /month</h2>

          <section class="billing-type">
            <h4 class="billing-text">Monthly Billing</h4>
            <div class="toggler" data-toggler="">
              <div class="toggler-circle yearly"></div>
            </div>
            <h4 class="billing-text">Yearly Billing -<span class="yearly-discount">25</span>%</h4>
          </section>

        </section>


        <ul class="card-bottom info">
          <li class="">Unlimited websites
          </li>
          <li class="">
            100% data ownership
          </li>
          <li class="">
            Email reports
          </li>
        </ul>

        <button class="btn">
          Start my trial
        </button>
      </div>
    </article>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
